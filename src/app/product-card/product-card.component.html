<div class="card" *ngIf="product.title">
  <img class="card-img-top" src="{{ product.imageUrl }}" alt="{{ product.title }}" *ngIf="product.imageUrl">
  <div class="card-body">
    <h4 class="card-title">{{ product.title }}</h4>
    <p class="card-text">{{ product.price | currency:"EUR":true }}</p>
  </div>
  <div class="card-footer" *ngIf="showActions">
  <button class="btn btn-primary btn-block" *ngIf="getQuantity() === 0; else updateQuantity" (click)="addToCart()">Add to cart</button>
    <ng-template #updateQuantity>
      <div class="row no-gutters">
        <div class="col-2">
          <button class="btn btn-primary btn-block" (click)="removeFromCart()">-</button>
        </div>
        <div class="col text-center">
          {{ getQuantity() }} in cart
        </div>
        <div class="col-2">
          <button class="btn btn-primary btn-block" (click)="addToCart()">+</button>
        </div>
      </div>
    </ng-template>
  </div>
</div>
