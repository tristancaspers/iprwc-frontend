<div class="card" *ngIf="product.title">
  <img class="card-img-top" src="{{ product.imageUrl }}" alt="{{ product.title }}" *ngIf="product.imageUrl">
  <div class="card-body">
    <h4 class="card-title">{{ product.title }}</h4>
    <p class="card-text">{{ product.price | currency:"EUR":true }}</p>
  </div>
  <div class="card-footer" *ngIf="showActions && shoppingCart">
  <button class="btn btn-primary btn-block" *ngIf="shoppingCart.getQuantity(product) === 0; else updateQuantity" (click)="addToCart()">Add to cart</button>
    <ng-template #updateQuantity>
      <app-product-quantity [product]="product" [shopping-cart]="shoppingCart"></app-product-quantity>
    </ng-template>
  </div>
</div>
