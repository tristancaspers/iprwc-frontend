<div class="row">
  <div class="col-md-6">
    <form #f="ngForm" (ngSubmit)="update(f.value)">
      <div class="form-group">
        <label for="title">Title</label>
        <input #title="ngModel" [(ngModel)]="product.title" name="title" id="title" type="text" class="form-control" required>
        <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
          <div *ngIf="title.errors.required">Title is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group">
          <span class="input-group-addon">â‚¬</span>
          <input #price="ngModel" [(ngModel)]="product.price" name="price" id="price" type="number" class="form-control" required [min]="0">
        </div>
        <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
          <div *ngIf="price.errors.required">Price is required</div>
          <div *ngIf="price.errors.min">Price should be 0 or higher</div>
        </div>
      </div>

      <div class="form-group">
        <label for="category">Category</label>
        <input #category="ngModel" [(ngModel)]="product.category" name="category" id="category" type="text" class="form-control" required url>
        <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
          <div *ngIf="category.errors.required">Category is required</div>
          <div *ngIf="category.errors.url">Category is invalid</div>
        </div>
      </div>

      <div class="form-group">
        <label for="imageurl">Image URL</label>
        <input #imageurl="ngModel" [(ngModel)]="product.imageurl" name="imageurl" id="imageurl" type="text" class="form-control" required url>
        <div class="alert alert-danger" *ngIf="imageurl.touched && imageurl.invalid">
          <div *ngIf="imageurl.errors.required">Image URL is required</div>
          <div *ngIf="imageurl.errors.url">Image URL is invalid</div>
        </div>
      </div>

      <button class="btn btn-primary" type="submit">Save</button>
      <button class="btn btn-danger" type="button" (click)="delete()">Delete</button>
    </form>
  </div>
  <div class="col-md-6">
   <app-product-card [product]="product" [show-actions]="false"></app-product-card>
  </div>
</div>
