<table class="table">
  <thead>
  <tr>
    <th>Customer name</th>
    <th>Delivery address</th>
    <th>Date</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let order of orders$ | async">
    <td>{{ order.shipping.name }}</td>
    <td>{{ order.shipping.addressLine1 }}, {{ order.shipping.city }}</td>
    <td>{{ order.datePlaced | date}}</td>
  </tr>
  </tbody>
</table>
