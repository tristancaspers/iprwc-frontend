<table class="table">
  <thead>
  <tr>
    <th>Name</th>
    <th>Date</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let order of orders$ | async">
    <td>{{ order.shipping.name }}</td>
    <td>{{ order.datePlaced | date}}</td>
    <td>
      <a href="#">View</a>
    </td>
  </tr>
  </tbody>
</table>
