<div class="row no-gutters">
  <div class="col-2">
    <button class="btn btn-primary btn-block" (click)="removeFromCart()"><i class="fa fa-minus-circle" aria-hidden="true"></i></button>
  </div>
  <div class="col text-center">
    {{ shoppingCart.getQuantity(product) }} in cart
  </div>
  <div class="col-2">
    <button class="btn btn-primary btn-block" (click)="addToCart()"><i class="fa fa-plus-circle" aria-hidden="true"></i></button>
  </div>
</div>
