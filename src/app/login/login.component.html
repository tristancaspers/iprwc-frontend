<div class="box">
  <button class="btn btn-primary" (click)="login()"><i class="fa fa-google" aria-hidden="true"></i> Login using Google</button>
</div>
<b>OR</b>
<div class="box">
  <form>
    <div class="form-group">
      <label>Email</label>
      <input
        name="email"
        placeholder="Email"
        id="username"
        type="email"
        class="form-control"
        [(ngModel)]="user.email" #email="ngModel"
      >
    </div>

    <div class="form-group">
      <label>Password</label>
      <input
        name="password"
        placeholder="Password"
        id="password"
        type="password"
        class="form-control"
        [(ngModel)]="user.password" #password="ngModel"
      >
    </div>

    <button
      (click)="signin()"
      type="submit"
      class="btn btn-primary"><i class="fa fa-gamepad" aria-hidden="true"></i> Login with GameHub</button>
  </form>
</div>
