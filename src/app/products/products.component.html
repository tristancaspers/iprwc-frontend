<div class="row">
  <div class="col">
    <ng-container *ngFor="let p of products$ | async; let i = index">
      <div class="col">
        <app-product-card [product]="p"></app-product-card>
      </div>
      <div class="w-100" *ngIf="(i + 1) % 2 === 0"></div>
    </ng-container>
  </div>
</div>
